<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストップウォッチ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: #a0a8d0;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .display {
      font-size: 5rem;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
      color: #e0e8ff;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 30px rgba(130, 160, 255, 0.4);
    }

    .display .ms {
      font-size: 3rem;
      color: #7080c0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    button:active {
      transform: scale(0.95);
    }

    #btn-start {
      background: #4a90d9;
      color: #fff;
      box-shadow: 0 4px 20px rgba(74, 144, 217, 0.4);
    }

    #btn-start.running {
      background: #e05a5a;
      box-shadow: 0 4px 20px rgba(224, 90, 90, 0.4);
    }

    #btn-lap {
      background: #2d3561;
      color: #a0a8d0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #btn-reset {
      background: #2d3561;
      color: #a0a8d0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .laps {
      width: 340px;
      max-height: 280px;
      overflow-y: auto;
    }

    .laps::-webkit-scrollbar {
      width: 4px;
    }

    .laps::-webkit-scrollbar-thumb {
      background: #3a4070;
      border-radius: 2px;
    }

    .lap-item {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0.8rem;
      border-bottom: 1px solid #2a2f55;
      font-size: 0.95rem;
      animation: fadeIn 0.2s ease;
    }

    .lap-item:first-child {
      border-top: 1px solid #2a2f55;
    }

    .lap-item .lap-num {
      color: #6070a0;
    }

    .lap-item .lap-time {
      font-variant-numeric: tabular-nums;
      color: #c0c8f0;
    }

    .lap-item.fastest .lap-time { color: #5dd8a0; }
    .lap-item.slowest .lap-time  { color: #e07070; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ストップウォッチ</h1>

  <div class="display">
    <span id="time">00:00</span><span class="ms">.<span id="ms">00</span></span>
  </div>

  <div class="buttons">
    <button id="btn-start">スタート</button>
    <button id="btn-lap">ラップ</button>
    <button id="btn-reset">リセット</button>
  </div>

  <div class="laps" id="laps"></div>

  <script>
    let startTime = 0;
    let elapsed = 0;
    let lapStart = 0;
    let rafId = null;
    let running = false;
    const laps = [];

    const btnStart = document.getElementById('btn-start');
    const btnLap   = document.getElementById('btn-lap');
    const btnReset = document.getElementById('btn-reset');
    const timeEl   = document.getElementById('time');
    const msEl     = document.getElementById('ms');
    const lapsEl   = document.getElementById('laps');

    function fmt(ms) {
      const totalSec = Math.floor(ms / 1000);
      const min = Math.floor(totalSec / 60);
      const sec = totalSec % 60;
      const cs  = Math.floor((ms % 1000) / 10);
      return {
        main: `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`,
        ms:   String(cs).padStart(2,'0')
      };
    }

    function update() {
      const now = performance.now();
      elapsed = now - startTime;
      const f = fmt(elapsed);
      timeEl.textContent = f.main;
      msEl.textContent   = f.ms;
      rafId = requestAnimationFrame(update);
    }

    function renderLaps() {
      lapsEl.innerHTML = '';
      if (laps.length === 0) return;

      const times = laps.map(l => l.duration);
      const min = Math.min(...times);
      const max = Math.max(...times);

      [...laps].reverse().forEach((lap, i) => {
        const div = document.createElement('div');
        div.className = 'lap-item';
        if (laps.length > 1) {
          if (lap.duration === min) div.classList.add('fastest');
          else if (lap.duration === max) div.classList.add('slowest');
        }
        const f = fmt(lap.duration);
        div.innerHTML = `<span class="lap-num">ラップ ${lap.num}</span>
                         <span class="lap-time">${f.main}.${f.ms}</span>`;
        lapsEl.appendChild(div);
      });
    }

    btnStart.addEventListener('click', () => {
      if (!running) {
        startTime = performance.now() - elapsed;
        if (laps.length === 0) lapStart = startTime;
        running = true;
        btnStart.textContent = 'ストップ';
        btnStart.classList.add('running');
        rafId = requestAnimationFrame(update);
      } else {
        cancelAnimationFrame(rafId);
        running = false;
        btnStart.textContent = 'スタート';
        btnStart.classList.remove('running');
      }
    });

    btnLap.addEventListener('click', () => {
      if (!running) return;
      const now = performance.now();
      const duration = now - lapStart;
      lapStart = now;
      laps.push({ num: laps.length + 1, duration });
      renderLaps();
    });

    btnReset.addEventListener('click', () => {
      cancelAnimationFrame(rafId);
      running = false;
      elapsed = 0;
      lapStart = 0;
      laps.length = 0;
      timeEl.textContent = '00:00';
      msEl.textContent   = '00';
      btnStart.textContent = 'スタート';
      btnStart.classList.remove('running');
      lapsEl.innerHTML = '';
    });
  </script>
</body>
</html>
